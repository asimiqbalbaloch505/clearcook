<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClearCook | Simple Healthy Meals</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
  <nav>
    <div class="logo">ClearCook</div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<section class="hero-section">
  <img src="assets/images/hero.jpg" alt="Featured Healthy Meal" class="main-image">
  <div class="hero-text">
    <h1>Featured: Lemon Garlic Salmon</h1>
    <p>A 15-minute meal designed for recovery and flavor.</p>
  </div>
</section>

<main class="container">
  <h2>All Recipes</h2>
  <div id="recipe-list" class="recipe-list">
    </div>
</main>

<footer>
  <p>© 2026 ClearCook. Fast. Clean. Healthy.</p>
  <p style="margin-top: 10px;">
    <a href="privacy.html" style="color: #aaa; text-decoration: none; font-size: 0.8rem;">Privacy Policy</a> 
    <span style="color: #eee; margin: 0 10px;">|</span>
    <a href="terms.html" style="color: #aaa; text-decoration: none; font-size: 0.8rem;">Terms & Conditions</a>
  </p>
</footer>

<script src="content/recipes.js"></script>
<script>
  const listContainer = document.getElementById('recipe-list');

if (typeof recipes !== 'undefined' && recipes.length > 0) {
  listContainer.innerHTML = recipes.map((recipe, index) => `
    <div class="recipe-card">
      <div class="card-content">
        <h3 class="card-title">${recipe.title}</h3>
        <p class="card-meta">${recipe.time} | ${recipe.calories} kcal</p>
        <a href="recipe.html?id=${index}" class="read-link">Read Recipe →</a>
      </div>
    </div>
  `).join('');
}
</script>

</body>
</html>
