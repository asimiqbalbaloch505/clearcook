<script src="content/recipes.js"></script>
<script>
  // Simple script to render the list
  const listContainer = document.getElementById('recipe-list');
  listContainer.innerHTML = recipes.map((recipe, index) => `
    <div class="recipe-item" onclick="location.href='recipe.html?id=${index}'">
      <span class="recipe-title">${recipe.title}</span>
      <span class="recipe-meta">${recipe.time} | ${recipe.calories} kcal</span>
    </div>
  `).join('');
</script>
